<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Live Search Weather Site</title>
</head>
<body>

    <button class="btn" type="button" onclick="history.back()">
   Go Back    </button>

    <div class="container">

            <div class="location">
                <div class="search" id="search">
                    <input type="text" autocomplete="off" class="search_box" placeholder="Search for a city">
              </div>
                <div class="city" id="city">City, Country</div>
                <div class="date">Day, Date Month</div>
                <div class="temp">T&#176C</div>
                <div class="weather">FeelsLike</div>
                <div class="hilow">min&#176C/max&#176C</div>
            </div>

    </div>
    
    <script src="index2.js"></script>
</body>
</html>
